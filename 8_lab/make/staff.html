<!DOCTYPE html>

<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>つくるひとページ | ULTLAラボ</title>
  <link rel="stylesheet" href="../../style.css">
  <style>
    /* 改修版スタイル - モダンなダッシュボードデザイン */


:root {
  --staff-gradient: linear-gradient(135deg, var(--ultla-green) 0%, #00a86b 100%);
  --primary-gradient: linear-gradient(135deg, var(--ultla-blue) 0%, #007BB8 100%);
  --warning-gradient: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
  --success-gradient: linear-gradient(135deg, var(--ultla-green) 0%, #00c851 100%);
  --glassmorphism: rgba(255, 255, 255, 0.1);
  --glassmorphism-border: rgba(255, 255, 255, 0.2);
  --box-shadow-soft: 0 8px 32px rgba(0, 0, 0, 0.1);
  --box-shadow-hover: 0 12px 40px rgba(0, 0, 0, 0.15);
  --border-radius-card: 20px;
  --border-radius-button: 12px;
  --animation-smooth: cubic-bezier(0.4, 0, 0.2, 1);
}

/* ヘッダーセクション */
.staff-header {
  background: var(--staff-gradient);
  color: white;
  padding: var(--spacing-2xl) 0;
  margin-bottom: var(--spacing-2xl);
  position: relative;
  overflow: hidden;
  border-radius: 0 0 var(--border-radius-card) var(--border-radius-card);
}

.staff-header::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: 
    radial-gradient(circle at 20% 30%, rgba(255,255,255,0.2) 0%, transparent 50%),
    radial-gradient(circle at 80% 70%, rgba(0,184,148,0.3) 0%, transparent 40%);
  z-index: 1;
}

.staff-header .container {
  position: relative;
  z-index: 2;
}

.staff-title {
  font-size: clamp(2.5rem, 6vw, 4rem);
  margin-bottom: var(--spacing-md);
  font-weight: 700;
  letter-spacing: -0.02em;
  background: linear-gradient(135deg, #ffffff 0%, #f0fff4 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
}

.staff-subtitle {
  font-size: 1.3rem;
  opacity: 0.95;
  margin-bottom: var(--spacing-lg);
  font-weight: 400;
}

.staff-meta {
  display: flex;
  gap: var(--spacing-md);
  flex-wrap: wrap;
  font-size: 0.95rem;
}

.meta-item {
  background: var(--glassmorphism);
  border: 1px solid var(--glassmorphism-border);
  padding: var(--spacing-sm) var(--spacing-md);
  border-radius: var(--border-radius-button);
  backdrop-filter: blur(15px);
  transition: all 0.3s var(--animation-smooth);
}

.meta-item:hover {
  background: rgba(255, 255, 255, 0.2);
  transform: translateY(-2px);
}

/* 認証セクション */
.auth-section {
  background: var(--bg-card);
  padding: var(--spacing-xl);
  border-radius: var(--border-radius-card);
  margin-bottom: var(--spacing-2xl);
  box-shadow: var(--box-shadow-soft);
  text-align: center;
  border: 1px solid var(--border-light);
}

.login-status {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: var(--spacing-md);
  padding: var(--spacing-md);
  background: var(--bg-light);
  border-radius: var(--border-radius-button);
}

.user-info {
  display: flex;
  align-items: center;
  gap: var(--spacing-md);
}

.user-avatar {
  width: 40px;
  height: 40px;
  border-radius: 50%;
  background: var(--staff-gradient);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-weight: 700;
  font-size: 1.1rem;
  box-shadow: 0 4px 12px rgba(0, 184, 148, 0.3);
}

.user-details h4 {
  margin: 0;
  color: var(--ultla-green);
  font-weight: 600;
  font-size: 0.9rem;
}

.user-details p {
  margin: 2px 0 0 0;
  color: var(--text-secondary);
  font-size: 0.85rem;
}

.action-buttons {
  display: flex;
  gap: var(--spacing-sm);
  flex-wrap: wrap;
}

.logout-btn {
  background: var(--warning-gradient);
  color: white;
  border: none;
  padding: var(--spacing-sm) var(--spacing-md);
  border-radius: var(--border-radius-button);
  cursor: pointer;
  font-size: 0.9rem;
  font-weight: 500;
  transition: all 0.3s var(--animation-smooth);
  box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
}

.logout-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(255, 107, 107, 0.4);
}

.primary-btn {
  background: var(--primary-gradient);
  color: white;
  border: none;
  padding: var(--spacing-sm) var(--spacing-md);
  border-radius: var(--border-radius-button);
  cursor: pointer;
  font-weight: 500;
  transition: all 0.3s var(--animation-smooth);
  box-shadow: 0 4px 12px rgba(0, 163, 217, 0.3);
  text-decoration: none;
  display: inline-flex;
  align-items: center;
  gap: var(--spacing-xs);
  font-size: 0.9rem;
}

.primary-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(0, 163, 217, 0.4);
  color: white;
}

/* サマリーダッシュボード */
.summary-dashboard {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: var(--spacing-xl);
  margin-bottom: var(--spacing-2xl);
}

.summary-card {
  background: var(--bg-card);
  padding: var(--spacing-xl);
  border-radius: var(--border-radius-card);
  text-align: center;
  box-shadow: var(--box-shadow-soft);
  border: 1px solid var(--border-light);
  transition: all 0.3s var(--animation-smooth);
  position: relative;
  overflow: hidden;
}

.summary-card::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  width: 4px;
  height: 100%;
  transition: all 0.3s var(--animation-smooth);
}

.summary-card:hover {
  transform: translateY(-6px);
  box-shadow: var(--box-shadow-hover);
}

.summary-card.urgent::before {
  background: var(--warning-gradient);
}

.summary-card.progress::before {
  background: var(--primary-gradient);
}

.summary-card.completed::before {
  background: var(--success-gradient);
}

.summary-card.meeting::before {
  background: linear-gradient(135deg, #6c63ff 0%, #5a52ff 100%);
}

.summary-icon {
  font-size: 3rem;
  margin-bottom: var(--spacing-md);
}

.summary-card.urgent .summary-icon { color: #ff6b6b; }
.summary-card.progress .summary-icon { color: var(--ultla-blue); }
.summary-card.completed .summary-icon { color: var(--ultla-green); }
.summary-card.meeting .summary-icon { color: #6c63ff; }

.summary-number {
  font-size: 2.8rem;
  font-weight: 700;
  margin-bottom: var(--spacing-sm);
  color: var(--text-primary);
}

.summary-label {
  color: var(--text-secondary);
  font-size: 1rem;
  margin-bottom: var(--spacing-sm);
  font-weight: 600;
}

.summary-detail {
  font-size: 0.85rem;
  color: var(--text-muted);
  line-height: 1.4;
}

/* カレンダーセクション */
.calendar-section {
  background: var(--bg-card);
  border-radius: var(--border-radius-card);
  padding: var(--spacing-2xl);
  margin-bottom: var(--spacing-2xl);
  box-shadow: var(--box-shadow-soft);
  border: 1px solid var(--border-light);
}

.calendar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: var(--spacing-xl);
  padding-bottom: var(--spacing-md);
  border-bottom: 2px solid var(--border-light);
}

.calendar-title {
  font-size: 1.8rem;
  font-weight: 600;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
}

.calendar-nav {
  display: flex;
  gap: var(--spacing-sm);
}

.calendar-nav-btn {
  background: var(--primary-gradient);
  color: white;
  border: none;
  padding: var(--spacing-sm) var(--spacing-md);
  border-radius: var(--border-radius-button);
  cursor: pointer;
  font-size: 0.9rem;
  font-weight: 500;
  transition: all 0.3s var(--animation-smooth);
  box-shadow: 0 2px 8px rgba(0, 163, 217, 0.3);
}

.calendar-nav-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(0, 163, 217, 0.4);
}

.calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 2px;
  background: var(--border-light);
  border-radius: var(--border-radius-button);
  overflow: hidden;
}

.calendar-day-header {
  background: var(--bg-light);
  padding: var(--spacing-md);
  text-align: center;
  font-weight: 600;
  font-size: 0.9rem;
  color: var(--text-secondary);
}

.calendar-day {
  background: white;
  min-height: 100px;
  padding: var(--spacing-sm);
  position: relative;
  cursor: pointer;
  transition: all 0.3s var(--animation-smooth);
}

.calendar-day:hover {
  background: rgba(0, 163, 217, 0.05);
  transform: scale(1.02);
}

.calendar-day.other-month {
  background: var(--bg-light);
  color: var(--text-muted);
}

.calendar-day.today {
  background: linear-gradient(135deg, rgba(0, 163, 217, 0.1) 0%, rgba(0, 184, 148, 0.1) 100%);
  border: 2px solid var(--ultla-blue);
  font-weight: 600;
}

.calendar-day-number {
  font-size: 0.9rem;
  font-weight: 600;
  margin-bottom: var(--spacing-xs);
}

.calendar-event {
  font-size: 0.7rem;
  padding: 2px var(--spacing-xs);
  border-radius: var(--radius-sm);
  margin-bottom: 2px;
  cursor: pointer;
  transition: all 0.3s var(--animation-smooth);
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.calendar-event:hover {
  transform: scale(1.05);
}

.calendar-event.task {
  background: var(--primary-gradient);
  color: white;
}

.calendar-event.meeting {
  background: linear-gradient(135deg, #6c63ff 0%, #5a52ff 100%);
  color: white;
}

.calendar-event.deadline {
  background: var(--warning-gradient);
  color: white;
}

.calendar-event.completed {
  background: var(--success-gradient);
  color: white;
}

/* タスク管理セクション */
.task-management {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: var(--spacing-2xl);
  margin-bottom: var(--spacing-2xl);
}

.task-section {
  background: var(--bg-card);
  border-radius: var(--border-radius-card);
  padding: var(--spacing-xl);
  box-shadow: var(--box-shadow-soft);
  border: 1px solid var(--border-light);
}

.task-section-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: var(--spacing-xl);
  padding-bottom: var(--spacing-md);
  border-bottom: 2px solid var(--border-light);
}

.task-section-title {
  font-size: 1.4rem;
  font-weight: 600;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
}

.task-filter {
  display: flex;
  gap: var(--spacing-xs);
  flex-wrap: wrap;
}

.task-filter-btn {
  padding: var(--spacing-xs) var(--spacing-sm);
  background: var(--bg-light);
  border: 2px solid var(--border-light);
  border-radius: var(--radius-full);
  font-size: 0.8rem;
  cursor: pointer;
  transition: all 0.3s var(--animation-smooth);
  font-weight: 500;
}

.task-filter-btn:hover {
  background: rgba(0, 163, 217, 0.1);
  border-color: var(--ultla-blue);
  transform: translateY(-1px);
}

.task-filter-btn.active {
  background: var(--primary-gradient);
  color: white;
  border-color: var(--ultla-blue);
  box-shadow: 0 2px 8px rgba(0, 163, 217, 0.3);
}

.task-list {
  max-height: 500px;
  overflow-y: auto;
  padding-right: var(--spacing-xs);
}

/* カスタムスクロールバー */
.task-list::-webkit-scrollbar {
  width: 6px;
}

.task-list::-webkit-scrollbar-track {
  background: var(--bg-light);
  border-radius: var(--radius-sm);
}

.task-list::-webkit-scrollbar-thumb {
  background: var(--ultla-blue);
  border-radius: var(--radius-sm);
}

.task-item {
  background: white;
  border: 1px solid var(--border-light);
  border-radius: var(--border-radius-button);
  padding: var(--spacing-md);
  margin-bottom: var(--spacing-md);
  transition: all 0.3s var(--animation-smooth);
  cursor: pointer;
  position: relative;
}

.task-item::before {
  content: '';
  position: absolute;
  left: 0;
  top: 0;
  width: 4px;
  height: 100%;
  border-radius: var(--border-radius-button) 0 0 var(--border-radius-button);
  transition: all 0.3s var(--animation-smooth);
}

.task-item:hover {
  transform: translateY(-3px);
  box-shadow: var(--box-shadow-soft);
}

.task-item.urgent::before {
  background: var(--warning-gradient);
}

.task-item.normal::before {
  background: var(--primary-gradient);
}

.task-item.completed::before {
  background: var(--success-gradient);
}

.task-item.completed {
  opacity: 0.8;
}

.task-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: var(--spacing-sm);
}

.task-title {
  font-weight: 600;
  color: var(--text-primary);
  font-size: 1rem;
  line-height: 1.4;
  flex: 1;
  margin-right: var(--spacing-sm);
}

.task-status {
  padding: var(--spacing-xs) var(--spacing-sm);
  border-radius: var(--radius-full);
  font-size: 0.75rem;
  font-weight: 600;
  white-space: nowrap;
}

.task-status.todo {
  background: rgba(255, 107, 107, 0.15);
  color: #ff6b6b;
  border: 1px solid rgba(255, 107, 107, 0.3);
}

.task-status.progress {
  background: rgba(0, 163, 217, 0.15);
  color: var(--ultla-blue);
  border: 1px solid rgba(0, 163, 217, 0.3);
}

.task-status.completed {
  background: rgba(0, 184, 148, 0.15);
  color: var(--ultla-green);
  border: 1px solid rgba(0, 184, 148, 0.3);
}

.task-meta {
  display: flex;
  gap: var(--spacing-md);
  font-size: 0.85rem;
  color: var(--text-muted);
  margin-bottom: var(--spacing-sm);
  flex-wrap: wrap;
}

.task-meta-item {
  display: flex;
  align-items: center;
  gap: var(--spacing-xs);
}

.task-source {
  font-size: 0.75rem;
  color: var(--text-muted);
  font-style: italic;
}

/* 最新議事録セクション */
.recent-minutes {
  background: var(--bg-card);
  border-radius: var(--border-radius-card);
  padding: var(--spacing-xl);
  box-shadow: var(--box-shadow-soft);
  border: 1px solid var(--border-light);
}

.recent-minutes-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: var(--spacing-xl);
  padding-bottom: var(--spacing-md);
  border-bottom: 2px solid var(--border-light);
}

.recent-minutes-title {
  font-size: 1.4rem;
  font-weight: 600;
  color: var(--text-primary);
  display: flex;
  align-items: center;
  gap: var(--spacing-sm);
}

.view-all-link {
  color: var(--ultla-blue);
  text-decoration: none;
  font-size: 0.95rem;
  font-weight: 600;
  padding: var(--spacing-sm) var(--spacing-md);
  border-radius: var(--border-radius-button);
  transition: all 0.3s var(--animation-smooth);
}

.view-all-link:hover {
  color: var(--ultla-green);
  background: rgba(0, 184, 148, 0.1);
  transform: translateY(-1px);
}

.minute-item {
  background: white;
  border: 1px solid var(--border-light);
  border-radius: var(--border-radius-button);
  padding: var(--spacing-md);
  margin-bottom: var(--spacing-md);
  transition: all 0.3s var(--animation-smooth);
  cursor: pointer;
}

.minute-item:hover {
  transform: translateY(-2px);
  box-shadow: var(--box-shadow-soft);
}

.minute-header {
  display: flex;
  justify-content: space-between;
  align-items: flex-start;
  margin-bottom: var(--spacing-sm);
}

.minute-title {
  font-weight: 600;
  color: var(--text-primary);
  font-size: 1rem;
  flex: 1;
  margin-right: var(--spacing-sm);
}

.minute-date {
  font-size: 0.8rem;
  color: var(--text-muted);
  background: var(--bg-light);
  padding: var(--spacing-xs) var(--spacing-sm);
  border-radius: var(--radius-full);
  white-space: nowrap;
}

.minute-summary {
  font-size: 0.9rem;
  color: var(--text-secondary);
  line-height: 1.5;
  margin-bottom: var(--spacing-sm);
}

.minute-stats {
  display: flex;
  gap: var(--spacing-md);
  font-size: 0.8rem;
  color: var(--text-muted);
  flex-wrap: wrap;
}

.minute-stat {
  display: flex;
  align-items: center;
  gap: var(--spacing-xs);
  background: var(--bg-light);
  padding: var(--spacing-xs) var(--spacing-sm);
  border-radius: var(--radius-full);
}

/* ローディング・エラー表示 */
.loading-message {
  text-align: center;
  padding: var(--spacing-2xl);
  color: var(--text-muted);
  font-size: 1.1rem;
}

.loading-spinner {
  display: inline-block;
  width: 40px;
  height: 40px;
  border: 4px solid var(--border-light);
  border-radius: 50%;
  border-top-color: var(--ultla-blue);
  animation: spin 1s ease-in-out infinite;
  margin-bottom: var(--spacing-md);
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.error-message {
  background: linear-gradient(135deg, #fee 0%, #fdd 100%);
  border: 1px solid #faa;
  color: #a00;
  padding: var(--spacing-lg);
  border-radius: var(--border-radius-button);
  margin-bottom: var(--spacing-md);
  border-left: 4px solid #f00;
}

.success-message {
  background: linear-gradient(135deg, #efe 0%, #dfd 100%);
  border: 1px solid #afa;
  color: #090;
  padding: var(--spacing-lg);
  border-radius: var(--border-radius-button);
