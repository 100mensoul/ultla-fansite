<!-- index.html -->
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>U2スケジュール共有</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script type="module" src="firebase.js"></script>
  <script type="module" src="main.js"></script>
  <style>
    body { font-family: 'Yu Gothic UI', sans-serif; background: #f4f4f4; margin: 0; padding: 1rem; }
    h1 { text-align: center; color: #004080; }
    .buttons { text-align: center; margin: 1rem 0; }
    button {
      margin: 0.5rem 0.3rem; padding: 0.5rem 1rem; font-size: 1rem;
      background: #004080; color: white; border: none; border-radius: 6px;
      cursor: pointer; transition: background 0.3s ease;
    }
    button:hover { background: #0066cc; }
    table {
      border-collapse: separate; border-spacing: 0;
      width: 100%; background: white; border-radius: 8px;
      overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ccc; padding: 0.8rem; min-width: 120px; vertical-align: top;
    }
    th { background: #e0f0ff; position: sticky; top: 0; z-index: 1; }
    .role-header {
      background: #f0f0f0; font-weight: bold; position: sticky; left: 0; z-index: 2;
    }
    td[contenteditable="true"] {
      background: #fffdf0; cursor: text;
    }
    tbody tr:nth-child(odd) { background: #fcfcfc; }
    .add-row-button {
      text-align: center; margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <h1>U2スケジュール（共有・保存対応）</h1>
  <div class="buttons">
    <button onclick="saveSchedule()">保存</button>
    <button onclick="loadSchedule()">読み込み</button>
  </div>
  <div class="schedule-container">
    <table id="scheduleTable">
      <thead>
        <tr>
          <th class="role-header">業務</th>
          <th>4月</th><th>5月</th><th>6月</th><th>7月</th><th>8月</th>
          <th>9月</th><th>10月</th><th>11月</th><th>12月</th><th>1-3月</th>
        </tr>
      </thead>
      <tbody>
        <tr><th class="role-header">教育委員会</th><td contenteditable="true">契約</td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
        <tr><th class="role-header">事務局</th><td contenteditable="true"></td><td contenteditable="true">立ち上げ</td><td contenteditable="true"></td><td contenteditable="true">告知</td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td><td contenteditable="true"></td></tr>
        <tr><th class="role-header">アセスメント</th><td contenteditable="true">設計</td><td contenteditable="true">フォーム</td><td contenteditable="true"></td><td contenteditable="true">開始</td><td contenteditable="true">活用</td><td contenteditable="true">活用</td><td contenteditable="true"></td><td contenteditable="true">分析</td><td contenteditable="true">共有</td><td contenteditable="true"></td></tr>
      </tbody>
    </table>
  </div>
  <div class="add-row-button">
    <button onclick="addRow()">＋ 業務を追加</button>
  </div>

  <script type="module">
    import { db } from './firebase.js';
    import { doc, setDoc, getDoc } from 'https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js';

    const table = document.getElementById("scheduleTable");
    const tbody = table.querySelector("tbody");
    const docRef = doc(db, "memos", "u2-schedule");

    window.saveSchedule = async function () {
      const rows = Array.from(table.querySelectorAll("tbody tr"));
      const data = rows.map(row => Array.from(row.querySelectorAll("td")).map(cell => cell.innerText));
      await setDoc(docRef, { data });
      alert("保存しました！");
    }

    window.loadSchedule = async function () {
      const snap = await getDoc(docRef);
      if (!snap.exists()) return;
      const { data } = snap.data();
      tbody.innerHTML = "";
      const roles = ["教育委員会", "事務局", "アセスメント", "プログラム", "効果検証"];
      data.forEach((rowData, i) => {
        const tr = document.createElement("tr");
        const th = document.createElement("th");
        th.className = "role-header";
        th.textContent = roles[i] || `新規業務 ${i + 1}`;
        tr.appendChild(th);
        rowData.forEach(text => {
          const td = document.createElement("td");
          td.contentEditable = true;
          td.textContent = text;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }

    window.addRow = function () {
      const newLabel = prompt("新しい業務名を入力してください：", "新規業務");
      if (!newLabel) return;
      const tr = document.createElement("tr");
      const th = document.createElement("th");
      th.className = "role-header";
      th.textContent = newLabel;
      tr.appendChild(th);
      for (let i = 0; i < 10; i++) {
        const td = document.createElement("td");
        td.contentEditable = true;
        tr.appendChild(td);
      }
      tbody.appendChild(tr);
    }

    window.addEventListener("load", loadSchedule);
  </script>
</body>
</html>
