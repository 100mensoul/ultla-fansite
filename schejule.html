<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>U2スケジュール管理</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #fefefe;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 1.8em;
    }
    .month {
      margin: 2em 0;
      padding: 1em;
      background-color: #f0f8ff;
      border-left: 6px solid #0077cc;
    }
    .month h2 {
      margin: 0 0 0.5em 0;
      font-size: 1.5em;
      color: #0077cc;
    }
    .task-category {
      margin: 1em 0;
    }
    .task-category h3 {
      font-size: 1.2em;
      border-bottom: 1px solid #aaa;
      padding-bottom: 0.2em;
    }
    ul {
      list-style: disc;
      padding-left: 1.5em;
    }
  </style>
</head>
<body>

<h1>U2運営スケジュール（2024年度）</h1>

<div class="month">
  <h2>2024年4月</h2>
  <div class="task-category">
    <h3>全体 / 名古屋市</h3>
    <ul>
      <li>実施計画書に基づく契約締結</li>
      <li>随時定例</li>
    </ul>
  </div>
  <div class="task-category">
    <h3>受付業務</h3>
    <ul>
      <li>WEBサイト企画（コンテンツ更新、サーバー継続）</li>
    </ul>
  </div>
  <div class="task-category">
    <h3>アセスメント業務</h3>
    <ul>
      <li>アセスメント項目調整（設計準備）</li>
    </ul>
  </div>
  <div class="task-category">
    <h3>プログラム業務</h3>
    <ul>
      <li>現地プレリサーチ（準備）</li>
    </ul>
  </div>
  <div class="task-category">
    <h3>効果検証業務</h3>
    <ul>
      <li>アンケート項目調整</li>
    </ul>
  </div>
</div>

<!-- 以下同様に 5月、6月、…2025年3月まで続けられます -->

</body>
</html>
