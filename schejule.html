<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>U2運営スケジュール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --bg: #f9fafc;
      --table-bg: #ffffff;
      --border: #ddd;
      --text: #333;
      --highlight: #004080;
      --subtle: #666;
      --badge: #dff0ff;
      --badge-text: #004080;
    }

    body {
      font-family: "Yu Gothic UI", "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
    }

    h1 {
      background: var(--highlight);
      color: white;
      margin: 0;
      padding: 1.2rem;
      text-align: center;
      font-size: 1.8rem;
    }

    .schedule-container {
      overflow-x: auto;
      padding: 2rem 1rem;
    }

    table {
      width: max-content;
      min-width: 100%;
      border-collapse: collapse;
      background: var(--table-bg);
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.05);
      overflow: hidden;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 1rem;
      min-width: 160px;
      vertical-align: top;
      font-size: 15px;
    }

    thead th {
      background: #e6f2ff;
      position: sticky;
      top: 0;
      z-index: 10;
      font-weight: 600;
      text-align: center;
    }

    tbody th.role-header {
      background: #f2f2f2;
      position: sticky;
      left: 0;
      z-index: 20;
      text-align: left;
      font-weight: 600;
    }

    tbody tr:nth-child(odd) { background: #fafafa; }
    tbody tr:nth-child(even) { background: #ffffff; }

    .sub-role {
      padding-left: 1.2rem;
      font-weight: 400;
      color: var(--subtle);
      font-size: 0.95em;
    }

    .badge {
      display: inline-block;
      background: var(--badge);
      color: var(--badge-text);
      padding: 0.3em 0.7em;
      border-radius: 12px;
      font-size: 0.9em;
      line-height: 1.4;
      margin-bottom: 0.3em;
    }
  </style>
</head>
<body>
  <h1>U2運営スケジュール（2024年度）</h1>
  <div class="schedule-container">
    <table>
      <thead>
        <tr>
          <th class="role-header">業務</th>
          <th>4月</th><th>5月</th><th>6月</th><th>7月</th>
          <th>8月</th><th>9月</th><th>10月</th><th>11月</th>
          <th>12月</th><th>1〜3月</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="role-header">教育委員会</th>
          <td><span class="badge">契約締結</span></td><td></td><td></td><td></td>
          <td><span class="badge">選考</span></td><td><span class="badge">報告準備</span></td><td></td><td></td>
          <td><span class="badge">告知</span></td><td><span class="badge">報告会</span></td>
        </tr>
        <tr>
          <th class="role-header">事務局</th>
          <td></td><td><span class="badge">立ち上げ</span></td><td></td><td><span class="badge">募集告知</span></td>
          <td></td><td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <th class="role-header sub-role">┗ 受付業務</th>
          <td></td><td></td><td></td><td><span class="badge">配布対応</span></td>
          <td></td><td></td><td><span class="badge">メール対応</span></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <th class="role-header sub-role">┗ サイト運営</th>
          <td></td><td><span class="badge">WEB更新</span></td><td><span class="badge">制作</span></td>
          <td><span class="badge">オープン</span></td><td><span class="badge">継続</span></td>
          <td><span class="badge">対応</span></td><td></td><td></td><td></td><td><span class="badge">報告企画</span></td>
        </tr>
        <tr>
          <th class="role-header">アセスメント業務</th>
          <td><span class="badge">設計準備</span></td><td><span class="badge">フォーム作成</span></td><td></td>
          <td><span class="badge">開始</span></td><td><span class="badge">活用</span></td><td><span class="badge">活用</span></td>
          <td></td><td><span class="badge">分析</span></td><td><span class="badge">共有</span></td><td></td>
        </tr>
        <tr>
          <th class="role-header">プログラム業務</th>
          <td><span class="badge">現地調査</span></td><td><span class="badge">候補検討</span></td><td><span class="badge">体制構築</span></td>
          <td><span class="badge">準備</span></td><td><span class="badge">実施</span></td><td><span class="badge">実施</span></td>
          <td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <th class="role-header">効果検証業務</th>
          <td></td><td></td><td></td><td></td><td></td>
          <td></td><td><span class="badge">集計</span></td><td></td><td></td><td><span class="badge">報告</span></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
