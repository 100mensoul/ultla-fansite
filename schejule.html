<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>U2運営スケジュール</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --header-bg: #004080;
      --month-header: #e0f0ff;
      --role-header: #f4f4f4;
      --zebra-even: #ffffff;
      --zebra-odd: #f9f9f9;
      --highlight: #fdd;
      --border: #ccc;
      --font: 'Hiragino Kaku Gothic ProN', 'Yu Gothic', sans-serif;
    }

    body {
      font-family: var(--font);
      margin: 0;
      background: #fff;
      color: #222;
    }

    h1 {
      background: var(--header-bg);
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.8rem;
      letter-spacing: 0.05em;
      margin: 0;
    }

    .schedule-container {
      overflow-x: auto;
      padding: 1rem;
    }

    table {
      border-collapse: collapse;
      width: max-content;
      min-width: 100%;
      font-size: 15px;
    }

    th, td {
      border: 1px solid var(--border);
      padding: 1rem;
      min-width: 160px;
      vertical-align: top;
    }

    thead th {
      position: sticky;
      top: 0;
      background: var(--month-header);
      font-weight: bold;
      text-align: center;
      z-index: 5;
    }

    tbody th.role-header {
      position: sticky;
      left: 0;
      background: var(--role-header);
      text-align: left;
      z-index: 10;
      font-weight: bold;
    }

    tbody tr:nth-child(odd) {
      background-color: var(--zebra-odd);
    }

    tbody tr:nth-child(even) {
      background-color: var(--zebra-even);
    }

    .highlight {
      background-color: var(--highlight);
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>U2運営スケジュール（2024年度）</h1>
  <div class="schedule-container">
    <table>
      <thead>
        <tr>
          <th class="role-header">役割</th>
          <th>4月</th><th>5月</th><th>6月</th><th>7月</th><th>8月</th>
          <th>9月</th><th>10月</th><th>11月</th><th>12月</th><th>1〜3月</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th class="role-header">名古屋市教育委員会</th>
          <td class="highlight">契約締結・定例</td><td></td><td></td><td></td><td>選考</td>
          <td>報告準備</td><td></td><td></td><td>告知</td><td class="highlight">報告実施</td>
        </tr>
        <tr>
          <th class="role-header">事務局</th>
          <td></td><td class="highlight">立ち上げ</td><td></td><td>募集告知</td><td></td>
          <td></td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <th class="role-header">アセスメントチーム</th>
          <td>設計準備</td><td>フォーム作成</td><td></td><td class="highlight">開始</td><td>活用</td>
          <td>活用</td><td></td><td class="highlight">分析</td><td>共有</td><td></td>
        </tr>
        <tr>
          <th class="role-header">ファシリテーター</th>
          <td>現地調査</td><td>候補検討</td><td>体制構築</td><td>準備</td><td class="highlight">実施</td>
          <td>実施</td><td></td><td></td><td></td><td></td>
        </tr>
        <tr>
          <th class="role-header">マネジャー</th>
          <td></td><td>WEB更新</td><td>制作</td><td>オープン</td><td>継続</td>
          <td>問合対応</td><td></td><td></td><td></td><td>報告企画</td>
        </tr>
        <tr>
          <th class="role-header">オンラインサポート</th>
          <td></td><td></td><td></td><td>配布</td><td></td>
          <td></td><td>メール対応</td><td></td><td></td><td></td>
        </tr>
        <tr>
          <th class="role-header">ディレクター</th>
          <td class="highlight">全体設計</td><td>確認</td><td></td><td>チェック</td><td>調整</td>
          <td>確認</td><td>進行管理</td><td></td><td>配布</td><td>報告</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
