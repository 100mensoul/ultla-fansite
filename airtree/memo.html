<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>メモ投稿フォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>メモ投稿フォーム</h1>
  <form id="memoForm">
    <label>写真を選ぶ:<br>
      <input type="file" id="imageInput" accept="image/*">
    </label><br><br>

    <label>メモ内容:<br>
      <textarea id="contentInput" rows="4" cols="30"></textarea>
    </label><br><br>

    <label>タグ（例：木,風,水）：<br>
      <input type="text" id="tagsInput">
    </label><br><br>

    <label>
      <input type="checkbox" id="isPublicCheckbox"> 公開する
    </label><br><br>

    <button type="submit">保存する</button>
  </form>

  <div id="statusMessage"></div>

  <script type="module" src="memo.js"></script>
</body>
</html>
