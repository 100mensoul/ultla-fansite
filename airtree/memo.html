<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>メモ投稿フォーム</title>
  <link rel="stylesheet" href="style.css?v=1">
</head>
<body>
  <h1>メモ投稿フォーム</h1>

  <form id="memo-form">
    <label>写真を選ぶ:</label><br>
    <input type="file" id="photo" accept="image/*"><br><br>

    <label>メモ内容:</label><br>
    <textarea id="note" rows="4" cols="30" placeholder="気づいたことを書いてね..."></textarea><br><br>

    <label>タグ（例：木,風,水）:</label><br>
    <input type="text" id="tags" placeholder="木,風"><br><br>

    <label><input type="checkbox" id="isPublic"> 公開する</label><br><br>

    <button type="submit">保存する</button>
  </form>

  <div id="result" style="margin-top: 2em;"></div>

  <script type="module" src="firebase.js"></script>
  <script type="module" src="main-memo.js"></script>
</body>
</html>
