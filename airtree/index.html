<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- 追加 -->
  <title>メモ投稿フォーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>メモ投稿フォーム</h1>
  <form id="memoForm">
    <div class="form-group"> <!-- 追加 -->
      <label for="image">写真を選ぶ:</label> <!-- for属性追加 -->
      <input type="file" id="image" name="image" accept="image/*"> <!-- name属性追加 -->
    </div>

    <div class="form-group"> <!-- 追加 -->
      <label for="content">メモ内容:</label> <!-- for属性追加 -->
      <textarea id="content" name="content" rows="5" cols="40"></textarea> <!-- name属性追加 -->
    </div>

    <div class="form-group"> <!-- 追加 -->
      <label for="tags">タグ:</label> <!-- for属性追加 -->
      <input type="text" id="tags" name="tags" placeholder="例：木,風,水"> <!-- name属性追加、placeholder変更 -->
    </div>

    <div class="form-group form-group-checkbox"> <!-- 追加 -->
      <input type="checkbox" id="isPublic" name="isPublic"> <!-- name属性追加 -->
      <label for="isPublic">公開する</label> <!-- for属性追加 -->
    </div>

    <button type="submit">保存する</button>
  </form>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./memo.js"></script>
</body>
</html>
