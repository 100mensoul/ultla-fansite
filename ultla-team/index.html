<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ULTLAチーム構成（管理者用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ULTLA地域チーム構成 管理画面</h1>
  <p>このページは、各地域の運営マネジャーがチーム状況を把握・共有するための管理用ダッシュボードです。</p>

  <div class="team-grid">
    <div class="role-card">
      <h2>コンセプト（リーラ）</h2>
      <p class="status filled">担当：リーラ</p>
    </div>

    <div class="role-card">
      <h2>現場マネジメント（タカさん）</h2>
      <p class="status filled">担当：タカさん</p>
    </div>

    <div class="role-card">
      <h2>オンライン連携（ライリー）</h2>
      <p class="status vacant">未配置</p>
    </div>

    <div class="role-card">
      <h2>ファシリテーター（チーフ）</h2>
      <p class="status tentative">候補者：〇〇</p>
    </div>

    <div class="role-card">
      <h2>受付・連絡窓口</h2>
      <p class="status filled">担当：△△</p>
    </div>

    <div class="role-card">
      <h2>学生・研究</h2>
      <p class="status unknown">外部連携予定</p>
    </div>

    <div class="role-card">
      <h2>自由サポート（アズミン他）</h2>
      <p class="status filled">アズミン、他2名</p>
    </div>
  </div>
</body>
</html>
